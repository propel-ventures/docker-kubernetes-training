<!DOCTYPE html>
<html>
  <head>
    <title>Docker+Kubernetes Training</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">
      @import url(https://fonts.googleapis.com/css?family=Ubuntu+Mono);
      @import url(https://fonts.googleapis.com/css?family=Cutive+Mono:400,700,400italic);

      body { 
        font-family: 'Ubuntu Mono'; 
        color: white;
      }
      h1, h2, h3 {
        font-family: 'Ubuntu Mono';
        font-weight: normal;
        color: white;
      }
      .remark-code, .remark-inline-code { font-family: 'Cutive Mono'; }
    </style>
  </head>
<body>
  <textarea id="source"></textarea>
  <script src="https://remarkjs.com/downloads/remark-latest.min.js"></script>
  <script>
    fetch("slides.md").then((response) => {
      response.text().then((value) => {
        document.getElementById("source").innerHTML = value
        window.slideshow = remark.create()
      })
    })
  </script>
</body>
</html>
